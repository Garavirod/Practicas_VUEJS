<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <h1>{{fruts}}</h1>
        <ul>
            <li v-for="fruit of fruts">{{fruit}}</li>
        </ul>

        <hr>
        <!-- Model allows you do a direct conection from html file to javascript fiele -->
        <input type="text" name="" id="" v-model='newCar' @keyup.enter='addingCars'>
        <!-- VUE's events -->
        <button v-on:click='addingCars'>Add</button>
        <ul>
            <!-- Donde cars el un elemento la 'data' -->
            <li v-for='car of cars'>
                <input type="number" v-model.number='car.quantity'> {{car.nameCar}}
                <button @click="car.quantity++">+</button>
                <button @click="car.quantity--" v-if="car.quantity != 0">-</button>
                <span v-if='car.quantity === 0'>There isn't left</span>
            </li>
        </ul>
        <h4>Total : {{additionCars}}</h4>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
