<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5" id="app">
        <h3>{{message}}</h3>
        <h3>Inverted | {{invertido}}</h3>
        <input type="text" name="" id="" class="form-control" v-model="message">
        <hr>
        <button class="btn btn-primary" @click="counter++">+</button>
        <button class="btn btn-danger" @click="counter--">-</button>
        <br><br>
        <p>{{counter}}</p>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" :style="{'width': counter + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">{{counter}}%</div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
